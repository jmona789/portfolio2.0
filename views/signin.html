<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/home/home.css">
  </head>
  <body>
  <div class="nav">
    <div class="container">
      <ul class = "pull-left">
        <li><a href="/">Back Home</a></li>
      </ul>
      <ul class= "pull-right">
        <li><a>Sign Up</a></li>
      </ul>
    </div>
  </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6" style="margin-top: 20px">
          <h1>Sign In</h1>
          <form method="POST">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Keep Me Logged In</label>
              <input type="checkbox" class="form-control" name="StayLoggedIn">
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>

    </div>

  </body>
</html>
