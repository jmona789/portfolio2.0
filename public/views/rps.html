  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/rps/styles.css">
  <div class="container rpsContainer">
    <div class="row">
      <div class="col-md-4">
        <h2 id="roundNum"></h2>
        <select id="roundPicker">
          <option value ="select" disabled selected>Select a Number Of Rounds</option>
          <option value="3">3</option>
          <option value="5">5</option>
          <option value="7">7</option>
          <option value="9">9</option>
        </select>
        <button class="btn btn-primary playBtn" data-status="off"><i class="fa fa-play-circle-o"></i> Play</button><button class="btn btn-primary playAgainBtn" data-status="off"><i class="fa fa-play-circle-o"></i> Play Again</button>
        <div class="alert alert-danger roundAlert" role="alert">
          Please Select a Number Of Rounds
        </div>
      </div>
      <div class="col-md-4">
        <h2>Your Score: <span id="playerScore">0</span></h2>
      </div>
      <div class="col-md-4">
        <h2>Computer Score: <span id="computerScore">0</span></h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 text-center">
        <a href="#" id="Rock"><i id="rockIcon" class="rpsIcons shown fa fa-hand-rock-o fa-5x bigEntrance"></i></a>
        <i id="playerChoiceRock" class="rpsIcons playerChoice fa fa-hand-rock-o fa-5x expandUp"></i>
        <i id="playerChoicePaper" class="rpsIcons playerChoice fa fa-hand-paper-o fa-5x expandUp"></i>
        <i id="playerChoiceScissors" class="rpsIcons playerChoice fa fa-hand-scissors-o fa-5x expandUp"></i>
      </div>
      <div class="col-md-4 text-center">
        <i id="animatedRock" class="rpsIcons fa fa-hand-rock-o fa-5x animation slideRight"></i>
        <a href="#" id="Paper"><i id="paperIcon" class="rpsIcons shown fa fa-hand-paper-o fa-5x bigEntrance"></i></a>
        <i id="animatedScissors" class="rpsIcons fa fa-hand-scissors-o fa-5x animation slideLeft"></i>
        <i id="winFace" class="fa fa-smile-o face fadeIn"></i>
        <i id="tieFace" class="fa fa-meh-o face fadeIn"></i>
        <i id="lossFace" class="fa fa-frown-o face fadeIn"></i>
      </div>
      <div class="col-md-4 text-center">
        <a href="#" id="Scissors"><i id="scissorsIcon" class="rpsIcons shown fa fa-hand-scissors-o fa-5x bigEntrance"></i></a>
        <i id="computerChoiceRock" class="rpsIcons playerChoice fa fa-hand-rock-o fa-5x expandUp"></i>
        <i id="computerChoicePaper" class="rpsIcons playerChoice fa fa-hand-paper-o fa-5x expandUp"></i>
        <i id="computerChoiceScissors" class="rpsIcons playerChoice fa fa-hand-scissors-o fa-5x expandUp"></i>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h2 class="choiceText">Your Choice</h2>
      </div>
      <div class="col-md-4">
        <h2 class="winLoseText"></h2>  
      </div>
      <div class="col-md-4">
        <h2 class="choiceText">Computer Choice</h2>
    </div>
  </div>
  <!-- Win Model -->
  <div class="modal fade bs-example-modal-sm" id="winModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title text-center" id="myModalLabel">You Win!</h4>
        </div>
        <div class="modal-body text-center">
          <i class="fa fa-smile-o modalFace"></i>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary playAgainBtn" data-dismiss="modal">Play Again</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Loss Model -->
  <div class="modal fade bs-example-modal-sm" id="lossModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title text-center" id="myModalLabel">You Lose!</h4>
        </div>
        <div class="modal-body text-center">
          <i class="fa fa-frown-o modalFace"></i>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary playAgainBtn" data-dismiss="modal">Play Again</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/rps/script.js"></script>
